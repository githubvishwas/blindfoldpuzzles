    <body>
					<div>
						<p id="desc" style="margin-left: 1%;margin-top: 1%"> </p>
						<div id="chesskeyboard" style="display:inline">
			
			
			<button type="button"  class="btn btn-default" style="width: 15%;font-size : 14px;" onclick = ButtonSingleClick(this)>Rook</button>						
			<button type="button"  class="btn btn-default" style="width: 15%;font-size : 14px;" onclick = ButtonSingleClick(this)>Knight</button>						
			<button type="button"  class="btn btn-default" style="width: 15%;font-size : 14px;" onclick = ButtonSingleClick(this)>Bishop</button>						
			<button type="button"  class="btn btn-default" style="width: 15%;font-size : 14px;" onclick = ButtonSingleClick(this)>Queen</button>						
			<button type="button"  class="btn btn-default" style="width: 15%;font-size : 14px;" onclick = ButtonSingleClick(this)>King</button>
			<button type="button"  class="btn btn-default" style="width: 15%;font-size : 14px;" onclick = ButtonSingleClick(this)>Takes</button>
			                                                      
			<button type="button"  class="btn btn-default" style="width: 11.5%;margin-top: 1%" onclick = ButtonSingleClick(this)>a</button>						
			<button type="button"  class="btn btn-default" style="width: 11.5%;margin-top: 1%" onclick = ButtonSingleClick(this)>b</button>						
			<button type="button"  class="btn btn-default" style="width: 11.5%;margin-top: 1%" onclick = ButtonSingleClick(this)>c</button>						
			<button type="button"  class="btn btn-default" style="width: 11.5%;margin-top: 1%" onclick = ButtonSingleClick(this)>d</button>						
			<button type="button"  class="btn btn-default" style="width: 11.5%;margin-top: 1%" onclick = ButtonSingleClick(this)>e</button>
			<button type="button"  class="btn btn-default" style="width: 11.5%;margin-top: 1%" onclick = ButtonSingleClick(this)>f</button>
			<button type="button"  class="btn btn-default" style="width: 11.5%;margin-top: 1%" onclick = ButtonSingleClick(this)>g</button>
			<button type="button"  class="btn btn-default" style="width: 11.5%;margin-top: 1%" onclick = ButtonSingleClick(this)>h</button>
			                                                       
			<button type="button"  class="btn btn-default" style="width: 11.5%;margin-top: 1%" onclick = ButtonSingleClick(this)>1</button>						
			<button type="button"  class="btn btn-default" style="width: 11.5%;margin-top: 1%" onclick = ButtonSingleClick(this)>2</button>						
			<button type="button"  class="btn btn-default" style="width: 11.5%;margin-top: 1%" onclick = ButtonSingleClick(this)>3</button>						
			<button type="button"  class="btn btn-default" style="width: 11.5%;margin-top: 1%" onclick = ButtonSingleClick(this)>4</button>						
			<button type="button"  class="btn btn-default" style="width: 11.5%;margin-top: 1%" onclick = ButtonSingleClick(this)>5</button>
			<button type="button"  class="btn btn-default" style="width: 11.5%;margin-top: 1%" onclick = ButtonSingleClick(this)>6</button>
			<button type="button"  class="btn btn-default" style="width: 11.5%;margin-top: 1%" onclick = ButtonSingleClick(this)>7</button>
			<button type="button"  class="btn btn-default" style="width: 11.5%;margin-top: 1%" onclick = ButtonSingleClick(this)>8</button>
			
			                                                      
			<button type="button"  class="btn btn-default" style="width: 30%;margin-top: 2%" onclick = ButtonSingleClick(this)>Short Castle</button>
			<button type="button"  class="btn btn-default" style="width: 30%;margin-top: 2%" onclick = ButtonSingleClick(this)>Long Castle</button>
			<button type="button" class="btn btn-default"  style="width: 30%;margin-top: 2%" id="promote" onclick = ButtonSingleClick(this);>Promote</button>                   
			
			
			
		</div>	
						<!-- <button type = "button" style="margin-left: 1%;margin-top: 1%;display:block" class="btn btn-lg btn-success"  onclick = "toggleBoard()" id="toggle">Show Board</button> -->
						<div id="myboard" style="width: 350px;margin-left: 1%;margin-top: 1%;margin-bottom: 1%;display:none"></div>
						<p><span id="pgn" style="padding-left: 2%"></span></p>
						<p> <button type="button" class="btn btn-default" style="width: 30%">Your Move: </button>
			
						<input type="text" id="move" move="move" required
												   minlength="2" maxlength="5" size="10" style="width: 30%">
						
						 
															 
						<button type="button"  class="btn btn-default" style="width: 30%" id="submit"  onclick = MakeMove()>Play Move</button>
						
						<button type="button" class="btn btn-default" style="width: 47%;margin-top: 2%" id="toggle" onclick = "toggleBoard()";>Show Board</button>													   
						<button type="button"  class="btn btn-default" style="width: 50%;margin-top: 2%" onclick = ClearMove()>Clear Move</button>
						<!-- <button type="button"  class="btn btn-default" style="width: 47%;margin-top: 2%" id="undo" onclick = Undo()>Undo</button> -->
						
						
						<button type="button" class="btn btn-default" style="width: 47%;margin-top: 2%" id="describe" onclick = "ShowAnswer()";>Solution</button>
						<button type="button" class="btn btn-default" style="width: 50%;margin-top: 2%" id="describe" onclick = "removeByAttr(gamedata, 'startfen', gamedata[index].startfen);  ; setPos()">Next</button>
						<!-- <p id="turn"> White to play</p> -->
						<img id="correct" src="img/tick.png"></img>
						<!-- <img id="wrong" src="img/cross.png"></img> -->
						
						
						<!-- <button type = "button" style="margin-left: 1%" class="btn btn-lg btn-success"  onclick = "answer()">Answer</button> -->
						<!-- <button type = "button" class="btn btn-lg btn-success" id="link" onclick="lichessLink()";>Lichess Link</button> -->
						<!-- <button type = "button" class="btn btn-lg btn-success"  onclick = "removeByAttr(gamedata, 'startfen', gamedata[index].startfen);  ; setPos()">Next</button> -->
						<p id="score" style="display:inline">  </p>
					</div>
